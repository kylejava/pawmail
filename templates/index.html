<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Paw-Mail</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet"href="{{ url_for('static', filename='stylesheets/index.css') }}">
  </head>
  <body>
    <div class="container-fluid mx-auto" style="width: 50%;">
      <div class="text-center pb-5">
        <img src="../static/images/logo.png" class="img-fluid" alt="insert logo" id = "logo">
        <h1 class="head">Paw-Mail</h1>
      </div>
      <div class="container-fluid my-5 text-center">
        <h3>
          Send your friends a random dog picture to brighten their day!
        </h3>
      </div>
      <div class="container-fluid text-start">
        <form class="form"action="/submitted" method="POST">
          <div class="form-group my-3">
            <label for="recipient" class="form-label fs-3">Type in Recipient Email Address</label> <br>
            <input type="text" id = "recipient"name="recipient" value="Email Address" class="form-text col-sm-12 fs-2">
          </div>
          <div class="form-group my-3">
            <label for="sender" class="form-label fs-3">Type in Your Name</label> <br>
            <input type="text" id = "sender"name="sender" value="Your Name" class="form-text col-sm-12 fs-2">
          </div>
          <div class="container-fluid mx-auto pb-5" style="width: 75%;">
            <button type="submit" class="btn btn-light col-sm-12 text-center fs-2" name="button">Send <i class="fas fa-paw"></i></button>
          </div>
        </form>
      </div>
    </div>
    <script src="https://kit.fontawesome.com/a8e5d1c419.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
